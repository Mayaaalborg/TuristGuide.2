<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find attraction by name</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<h1>Attraction</h1>
<div class="item4" th:if="${attraction != null}">
    <p th:text="${attraction.name}">Name</p>
    <p th:text="${attraction.description}">Description</p>
    <br>

    <h2>City</h2>
    <p th:text="${attraction.city != null ? attraction.city.name : 'No city found'}"></p>
    <br>
    <div>
        <b>Tags:</b>
        <br>
        <ul class="fjernerPrikker" th:if="${attraction.tags != null and !#lists.isEmpty(attraction.tags)}">
            <li th:each="t : ${attraction.tags}" th:text="${t.name()}">TAG</li>
        </ul>
        <p th:if="${attraction.tags == null or #lists.isEmpty(attraction.tags)}">No tag</p>
        <a href="/"><button>Tilbage til forsiden</button></a>
    </div>
</div>
<div th:if="${attraction == null}">
    <p>Attraction not found.</p>
</div>
</body>
