<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Edit Attraction</h1>

<form th:action="@{/attraction/update/{name}(name=${attraction.name})}" th:object="${attraction}" method="post">

    <!-- Skjult felt der sender attraction-ID med i formen, så det rigtige objekt kan opdateres -->
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Navn:</label>
    <input readonly type="text" id="name" th:field="*{name}" required>
    <br><br>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br><br>

    <h3>Vælg tags:</h3>
    <div th:each="tag : ${tags}">
        <input type="checkbox" name="tagIds" th:value="${tag.id}">
        <span th:text="${tag.name()}"></span><br>
    </div>


    <!--
    <label>Vælg tags:</label><br>
    <div th:each="t : ${Tags}">
        <input type="checkbox"
               th:value="${t}"
               th:field="*{tags}"
               th:id="${t}"/>
        <label th:for="${t}" th:text="${t}"></label><br>
    </div>
-->

    <label for="city">City</label>
    <select id="city" th:field="*{city}">
        <option th:each="c : ${cities}"
                th:value="${c}"
                th:text="${c}">
        </option>
    </select>
    <br><br>
    <button type="submit" >Gem attraktion</button>
</form>
</body>
</html>
